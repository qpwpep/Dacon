# @package model
# LightGBM params for LGBMClassifier
objective: binary
learning_rate: 0.02
n_estimators: 5000        # used for early-stopping; final n_estimators will be set to median(best_iteration)
num_leaves: 63
max_depth: -1
min_child_samples: 30
min_split_gain: 0.0

subsample: 0.8
subsample_freq: 1
colsample_bytree: 0.8

reg_alpha: 0.0
reg_lambda: 5.0

max_bin: 255
scale_pos_weight: 1.0

random_state: ${train.seed}
seed: ${train.seed}
bagging_seed: ${train.seed}
feature_fraction_seed: ${train.seed}
data_random_seed: ${train.seed}
extra_seed: ${train.seed}
# drop_seed: ${train.seed}   # dart 쓰는 경우에만

# 결정성 강화 옵션(가능하면 같이)
# deterministic: true
force_row_wise: true

n_jobs: -1
verbose: -1

# Imbalance handling
is_unbalance: false
# Alternatively (keep false unless you know the ratio): scale_pos_weight: null

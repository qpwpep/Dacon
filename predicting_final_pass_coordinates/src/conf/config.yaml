# conf/config.yaml
defaults:
  - _self_

task: train_and_predict

data:
  train_path: data/train.csv
  test_meta_path: data/test.csv
  sample_submission_path: data/sample_submission.csv
  field_x: 105.0
  field_y: 68.0
  # 0이면 전체 시퀀스 사용, 예: 64면 마지막 64개 action만 사용(노이즈 줄이기에 유리)
  max_tail_k: 0

model:
  # numeric feature dim은 코드에서 자동 추론(현재 기본 11)
  hidden_dim: 128
  num_layers: 1
  dropout: 0.1
  bidirectional: false
  # categorical embedding dims
  emb_dims:
    player_id: 16
    team_id: 8
    type_name: 8
    result_name: 4
  emb_dropout: 0.1

train:
  seed: 42
  device: auto            # auto | cpu | cuda
  batch_size: 64
  epochs: 20
  valid_ratio: 0.2
  lr: 1e-3
  weight_decay: 0.0
  grad_clip: 1.0
  amp: true
  num_workers: 2
  pin_memory: true
  log_every_steps: 50

output:
  ckpt_name: best.ckpt.pt
  submission_name: baseline_submit.csv

wandb:
  enabled: false
  project: episode-lstm
  entity: null
  name: null
  tags: []
  notes: null
  mode: online          # online | offline | disabled

hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  job:
    chdir: true
